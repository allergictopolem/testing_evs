<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de la Route - Onboarding</title>
    <style>
        :root {
            --primary-1: #003343;
            --primary-2: #00CCFF;
            --tertiary-1: #FF282B;
            --secondary-2: #FFE6FA;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            background-color: var(--primary-1);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .screen {
            width: 360px;
            height: 640px;
            background: var(--white);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 25px;
            box-sizing: border-box;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
            .app-logo {
        width: 140px;      /* Ajuste la largeur selon tes goûts */
        height: auto;      /* Garde les proportions du logo */
        margin-top: 40px;  /* Garde le même espacement qu'avant */
        object-fit: contain;
        }

        h1 {
            color: var(--primary-1);
            margin-top: 40px;
            font-size: 1.8rem;
        }

        p {
            color: #495059; /* Neutral 1 */
            line-height: 1.5;
            margin-top: 10px;
        }

        .btn-start {
            margin-top: auto;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #FFC4F3 0%, var(--tertiary-1) 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-start:hover { transform: scale(1.02); }
    </style>
</head>
<body>

<div class="screen">
    <img src="evs_logo.png" alt="Logo En Voiture Simone" class="app-logo">
    
    <h1>Le permis en 30 jours, c'est ici.</h1>
    <p>Rejoins 50 000 élèves et révise avec les séries officielles 2026.</p>
    
    <a href="maintruck.html" class="btn-start">C'EST PARTI !</a>
</div>
</body>
</html>
