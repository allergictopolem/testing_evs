<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Onboarding</title>
    <style>
        :root {
            --primary-1: #003343;
            --primary-2: #00CCFF;
            --neutral-bg: #EFF2F5; /* Neutral 4 */
            --white: #FFFFFF;
        }
    /* Classe pour la bonne réponse */
.correct {
    border-color: #2ecc71 !important;
    background-color: #eafaf1 !important;
    color: #27ae60 !important;
    transition: 0.3s;
}
#feedback-message {
    margin-top: 10px;    /* Réduit de 20px à 10px */
    font-size: 0.9rem;   /* Un texte un peu plus petit pour gagner de la place */
}
.msg-correct { color: #27ae60; }
.msg-wrong { color: #e74c3c; }
        
/* Classe pour la mauvaise réponse + animation secousse */
.wrong {
    border-color: #e74c3c !important;
    background-color: #fdedec !important;
    color: #c0392b !important;
    animation: shake 0.4s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}
        body {
            margin: 0;
            background-color: var(--primary-1);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .screen {
            width: 360px;
            height: auto;
            background: var(--neutral-bg);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            padding: 20px 25px; /* On réduit le padding haut/bas de 40px à 20px */
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-1);
            font-weight: bold;
        }
        h3 {
    margin-top: 10px;    /* On réduit l'espace au dessus du titre */
    margin-bottom: 10px; /* On réduit l'espace sous le titre */
    font-size: 1.1rem;   /* On réduit un poil la taille si besoin */
}
        .progress-dots {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: #D2DAE2; }
        .dot.active { background: var(--primary-2); width: 20px; border-radius: 10px; }

        .question-card {
            background: var(--white);
            border-radius: 25px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .img-placeholder {
            width: 100%;
            height: 120px;       /* On réduit la hauteur de l'image de 150px à 120px */            
            background: #D2F3FF;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-2);
        }

        .answer-option {
            background: var(--white);
            border: 2px solid var(--white);
            padding: 12px;
            border-radius: 15px;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--primary-1);
            font-weight: 500;
        }

        .answer-option:hover { border-color: var(--primary-2); background: #f0faff; }

        .answer-option:active { transform: scale(0.98); }
    </style>
</head>
   <script>
    function checkAnswer(element, isCorrect) {
        const allOptions = document.querySelectorAll('.answer-option');
        const messageBox = document.getElementById('feedback-message');
        const correctAnswer = document.getElementById('correct-answer');

        // 1. Affichage visuel immédiat
        if (isCorrect) {
            element.classList.add('correct');
            messageBox.textContent = "Bravo ! C'est la bonne attitude.";
            messageBox.className = "msg-correct";
        } else {
            element.classList.add('wrong');
            correctAnswer.classList.add('correct'); // On montre quand même la bonne réponse
            messageBox.textContent = "Aïe ! Mauvaise réponse.";
            messageBox.className = "msg-wrong";
        }

        // 2. Désactiver les clics pour éviter le spam
        allOptions.forEach(opt => opt.style.pointerEvents = 'none');

        // 3. LE RESET (Après 3 secondes)
        setTimeout(() => {
            // On retire les couleurs
            allOptions.forEach(opt => {
                opt.classList.remove('correct', 'wrong');
                opt.style.pointerEvents = 'auto'; // On réactive les clics
            });

            // On vide le message
            messageBox.textContent = "";
            messageBox.className = "";
        }, 3000); // 3000 millisecondes = 3 secondes
    }
</script>
<body>

<div class="screen">
    <div class="header">
        <span>Question 1/3</span>
        <div class="progress-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="question-card">
        <div class="img-placeholder">IMAGE SITUATION</div>
        <h3>Une ambulance arrive avec ses sirènes, le feu est rouge. Je fais quoi ?</h3>
    </div>
    <div class="answer-option" onclick="checkAnswer(this, false)">A. Je reste arrêté, le feu est rouge.</div>
    <div class="answer-option" onclick="checkAnswer(this, false)">B. Je grille le feu pour la laisser passer.</div>
    <div class="answer-option" id="correct-answer" onclick="checkAnswer(this, true)">C. J'avance prudemment pour dégager le passage.</div>
    <div class="answer-option" onclick="checkAnswer(this, false)">D. Je klaxonne pour prévenir les autres.</div>
    <div id="feedback-message" style="margin-top: 20px; font-weight: bold; min-height: 1.2em;"></div>
</div>

</body>
</html>
