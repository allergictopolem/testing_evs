<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Onboarding</title>
    <style>
        :root {
            --primary-1: #003343;
            --primary-2: #00CCFF;
            --neutral-bg: #EFF2F5; /* Neutral 4 */
            --white: #FFFFFF;
        }
    /* Classe pour la bonne réponse */
.correct {
    border-color: #2ecc71 !important;
    background-color: #eafaf1 !important;
    color: #27ae60 !important;
    transition: 0.3s;
}

/* Classe pour la mauvaise réponse + animation secousse */
.wrong {
    border-color: #e74c3c !important;
    background-color: #fdedec !important;
    color: #c0392b !important;
    animation: shake 0.4s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}
        body {
            margin: 0;
            background-color: var(--primary-1);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .screen {
            width: 360px;
            height: 640px;
            background: var(--neutral-bg);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-1);
            font-weight: bold;
        }

        .progress-dots {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: #D2DAE2; }
        .dot.active { background: var(--primary-2); width: 20px; border-radius: 10px; }

        .question-card {
            background: var(--white);
            border-radius: 25px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .img-placeholder {
            width: 100%;
            height: 150px;
            background: #D2F3FF;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-2);
        }

        .answer-option {
            background: var(--white);
            border: 2px solid var(--white);
            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--primary-1);
            font-weight: 500;
        }

        .answer-option:hover { border-color: var(--primary-2); background: #f0faff; }

        .answer-option:active { transform: scale(0.98); }
    </style>
</head>
    <script>
    function checkAnswer(element, isCorrect) {
        // On récupère toutes les options pour éviter de cliquer plusieurs fois
        const allOptions = document.querySelectorAll('.answer-option');
        
        if (isCorrect) {
            element.classList.add('correct');
            // Petit bonus : on fait vibrer le téléphone si c'est possible
            if (window.navigator.vibrate) window.navigator.vibrate(50);
            
            // On attend 1.5 seconde et on redirige (vers une page bravo ou la suite)
            setTimeout(() => {
                alert("Bravo ! C'est la bonne attitude à adopter.");
                // window.location.href = "etape3.html"; // Décommente quand tu auras la page suivante
            }, 1000);
            
        } else {
            element.classList.add('wrong');
            // On montre la bonne réponse en même temps pour aider l'utilisateur
            document.getElementById('correct-answer').classList.add('correct');
        }
        
        // On désactive les clics sur les autres options après le premier choix
        allOptions.forEach(opt => opt.style.pointerEvents = 'none');
    }
</script>
<body>

<div class="screen">
    <div class="header">
        <span>Question 1/3</span>
        <div class="progress-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="question-card">
        <div class="img-placeholder">IMAGE SITUATION</div>
        <h3>Une ambulance arrive avec ses sirènes, le feu est rouge. Je fais quoi ?</h3>
    </div>
    <div class="answer-option" onclick="checkAnswer(this, false)">A. Je reste arrêté, le feu est rouge.</div>
    <div class="answer-option" onclick="checkAnswer(this, false)">B. Je grille le feu pour la laisser passer.</div>
    <div class="answer-option" id="correct-answer" onclick="checkAnswer(this, true)">C. J'avance prudemment pour dégager le passage.</div>
    <div class="answer-option" onclick="checkAnswer(this, false)">D. Je klaxonne pour prévenir les autres.</div>
</div>

</body>
</html>
