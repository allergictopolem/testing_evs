<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Onboarding</title>
    <style>
        :root {
            --primary-1: #003343;
            --primary-2: #00CCFF;
            --neutral-bg: #EFF2F5;
            --white: #FFFFFF;
        }

        /* Classes d'états */
        .correct {
            border-color: #2ecc71 !important;
            background-color: #eafaf1 !important;
            color: #27ae60 !important;
            transition: 0.3s;
        }

        .wrong {
            border-color: #e74c3c !important;
            background-color: #fdedec !important;
            color: #c0392b !important;
            animation: shake 0.4s;
        }

        .msg-correct { color: #27ae60; }
        .msg-wrong { color: #e74c3c; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        body {
            margin: 0;
            background-color: var(--primary-1);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .screen {
            width: 360px;
            height: 720px; /* Taille augmentée pour tout faire rentrer */
            background: var(--neutral-bg);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
            padding: 20px 25px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 50px;
            color: var(--primary-1);
            font-weight: bold;
        }

        .progress-dots {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: #D2DAE2; }
        .dot.active { background: var(--primary-2); width: 20px; border-radius: 10px; }

        .question-card {
            background: var(--white);
            border-radius: 25px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .img-placeholder {
            width: 100%;
            height: 120px;
            background: #D2F3FF;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-2);
        }

        h3 { margin: 10px 0; font-size: 1.1rem; }

        .answer-option {
            background: var(--white);
            border: 2px solid var(--white);
            padding: 12px;
            border-radius: 15px;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--primary-1);
            font-weight: 500;
        }

        .answer-option:hover { border-color: var(--primary-2); background: #f0faff; }

        .btn-back {
            position: absolute;
            top: 25px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            background-color: var(--white);
            color: var(--primary-1);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid #D2DAE2;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 10;
        }

        #feedback-message {
            margin-top: 20px;
            font-weight: bold;
            min-height: 1.2em;
            text-align: center;
        }
    </style>
</head>
